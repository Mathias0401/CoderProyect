<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathias Albernaz - Front-end Developer</title>
    <meta
      name="description"
      content="Hello! I'm Mathias Albernaz, front-end developer."
    />
    <meta
      name="keywords"
      content="front-end,programmer, html, css, web developer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/68a7d04827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="contact__body">
    <div class="grid-container">
      <header class="header">
        <a href="./home.html" class="logo__anchor"
          ><img
            class="header__logo rotate-center"
            src="../assets/img/LogoTransparent.png"
            alt=""
        /></a>
        <nav class="header__menu">
          <ul>
            <li class="header__menu__item jello-horizontal">
              <a href="./about.html">About</a>
            </li>
            <li class="header__menu__item jello-horizontal">
              <a href="./projects.html">Projects</a>
            </li>
            <li class="header__menu__item jello-horizontal">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main contact">
        <img class="contact__bitmoji" src="../assets/img/think.png" alt="" />
        <div class="contact__form__container">
          <h2>CONTACT</h2>
          <form action="#" class="contact__form">
            <label class="title" for="name">Nickname</label>
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="Nickname"
            />
            <label class="title" for="email">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Example@gmail.com"
            />
            <label class="title" for="target">Message topic</label>
            <select class="form-select" name="target">
              <option class="form__option" value="Work">Work</option>
              <option class="form__option" value="Budget">Budget</option>
              <option class="form__option" value="Other">Other</option>
            </select>
            <label class="title" for="message">Message</label>
            <textarea
              class="form-control"
              name="message"
              cols="50"
              rows="10"
              placeholder="Your message here..."
            ></textarea>
            <input class="btn btn-dark" type="submit" value="Submit" />
          </form>
        </div>
      </main>
      <footer class="footer">
        <h2>
          Made with love <i class="fa-solid fa-heart footerHeart heartbeat"></i>
        </h2>
      </footer>
    </div>
    <script
      src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
