<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathias Albernaz</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/68a7d04827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contact__grid-container">
      <header class="header">
        <a href="./home.html" class="logo__anchor"
          ><img
            class="header__logo rotate-center"
            src="../assets/img/LogoTransparent.png"
            alt=""
        /></a>
        <nav class="header__menu">
          <ul>
            <li class="header__menu__item jello-horizontal">
              <a href="./about.html">About</a>
            </li>
            <li class="header__menu__item jello-horizontal">
              <a href="./projects.html">Projects</a>
            </li>
            <li class="header__menu__item jello-horizontal">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="contact__main">
        <img class="contact__bitmoji" src="../assets/img/think.png" alt="">
        <div class="contact__form__container">
          <h2>CONTACT</h2>
          <form action="#" class="contact__form">
            <label class="block title" for="name">Nickname:</label>
            <input class="block" type="text" name="name" placeholder="Nickname" />
            <label class="block title" for="email">Email:</label>
            <input
              class="block"
              type="email"
              name="email"
              placeholder="example@gmail.com"
            />
            <label class="block title" for="target">Message topic:</label>
            <select class="block" name="target">
              <option class="form__option" value="Support">Support</option>
              <option class="form__option" value="Opinion">Opinion</option>
              <option class="form__option" value="Other">Other</option>
            </select>
            <label class="block title" for="message">Message</label>
            <textarea
              class="message"
              name="message"
              cols="50"
              rows="10"
              placeholder="Your message here..."
            ></textarea>
            <input class="block button" type="submit" value="Submit" />
          </form>
        </div>
      </main>
      <footer class="footer">
        <h2>
          Made with love <i class="fa-solid fa-heart footerHeart heartbeat"></i>
        </h2>
      </footer>
    </div>
  </body>
</html>
